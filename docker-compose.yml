version: "3.9"

services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  web:
    build: .
    depends_on:
      - mongo
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGODB_URI: ${MONGODB_URI:-mongodb://mongo:27017/ai-conversation-canvas}
      MONGODB_DB_NAME: ${MONGODB_DB_NAME:-ai-conversation-canvas}

volumes:
  mongo_data:

